<body class="text-center">
  <form #userModel="ngForm">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group">
      <label class="sr-only" >Email address</label>
      <input type="email" name="email" class="form-control" placeholder="Email address" [(ngModel)]="userModel.email">
    </div>
    <div class="form-group">
      <label class="sr-only" >Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="userModel.password">
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #563E79;">Sign in with Gmail</button>
    <button (click)="loginwithGmail()" class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #BF360C;">Sign in with Gmail</button>
  </form>

</body>
