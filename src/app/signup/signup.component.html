<body class="text-center">
    <form #userModel="ngForm">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-4 font-weight-normal">Please Log in</h1>
      <div class="form-group">
        <label class="sr-only">Full Name</label>
        <input name="name" class="form-control" placeholder="Full Name"  [(ngModel)]="userModel.name">
      </div>
      <div class="form-group">
        <label class="sr-only" >Email Address</label>
        <input name="email"  class="form-control" placeholder="Email Address" [(ngModel)]="userModel.email">
      </div>
      <div class="form-group">
          <label  class="sr-only" >contact Number</label>
          <input name="tel"  class="form-control" placeholder="Contact Number" [(ngModel)]="userModel.contactno">
        </div>
        <div class="form-group">
            <label class="sr-only">Password</label>
            <input name="password"  class="form-control" placeholder="Password" [(ngModel)]="userModel.password">
          </div>
          <div class="form-group">
              <label class="sr-only" >Confirm password</label>
              <input name="password"  class="form-control" placeholder=" Confirm Password" [(ngModel)]="userModel.password">
            </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me</label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #563E79;">Sign in</button>
      <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #BF360C;">Sign up with Gmail</button>
    </form>
  
  </body>
